<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="reset copy.css">

    <style>
        p{
            margin-top: 15px;
            margin-left: 15px;
            
        }
        button{
            margin-left: 5px;
            cursor: pointer;
            width: 70px;
            height: 25px;
            padding: 0px;
            font-family: 17px;
            margin-bottom: 30px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        input{
            cursor: pointer;
        }
    </style>
</head>
<body>
      
    

    <form action="#" autocomplete="off" target="_blank">
        <p>Meu formulário!</p>
        
        <p>
            <label for="nome">Nome</label>
        
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required >
        </p>

        <p>
            <label for="dev">VC é dev ?</label>
       
            <input type="checkbox" name="dev" id="dev" value="Sim">
        </p>
        <p>
            <label for="Ndev">VC não é dev ?</label>
       
            <input type="checkbox" name="Ndev" id="Ndev" value="Não">
        </p>

        <p>
            
            <label for="radio">Radio1</label>
            <input type="radio" name="radio" id="radio" value="radio" checked> 
            <label for="radio2">Radio2</label>
            <input type="radio" name="radio" id="radio2" value="radio2"> 
            <label for="radio3">Radio3</label>
            <input type="radio" name="radio" id="radio3" value="radio3">
        </p>
            
            
        
        
       
    
        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="dataT">Date-Time</label>
            <input type="datetime-local" name="dataT" id="dataT">
        </p>
        <p>
            <label for="Time">Time</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="color">Cor</label>
            <input type="color" name="color" id="color" value="#0099ff">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        </p>
        <p>
            <label for="file">Arquivo</label>
            <input type="file" name="file" id="file" accept=".png" >
        </p>

        <p>
            <label for="number">number</label>
            <input type="number" name="number" id="number"  >
        </p>
        <p>
            <label for="password">Senha :</label>
            <input type="password" name="password" id="password"  >
        </p>

        <p>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" max="5" min="0" >
        </p>

        <p>
            <label for="range">Url</label>
            <input type="url" name="url" id="url" placeholder="URL" >
        </p>

        <p>
            <label for="search">Search</label>
            <input type="search" name="search" id="search" placeholder="search" >
        </p>

        <p>
            <label for="select">Selecione</label>
            <select name="select" id="select">
                

                <optgroup label="Grupo de opções">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" disabled>4</option>
                </optgroup>

                <optgroup label="Grupo de opções2">
                    <option value="1" >1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" disabled>4</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="txta">Text Área</label>
            <textarea name="txta" id="txta" cols="50" rows="10" maxlength="1500" placeholder="Digite aqui :"></textarea>
        </p>

        <p>
            <button type="reset">reset</button>
                <button type="submit">Enviar</button>
        </p>



    </form>

</body>
</html>
